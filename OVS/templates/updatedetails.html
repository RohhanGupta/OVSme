<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/styles.css')}}" />

    <title>Online Voting System</title>
  </head>
  <body>
    
    {% include 'header.html' %}

    <h1>User Information Update Pannel</h1>

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
            <form action="#" method="POST">
                <div class="form-group">
                   <label>Name:</label>
                    <input type="hidden"  name="id" value="{{voter.id}}">
                   <input type="text" class="form-control" name="name" value="{{voter.name}}">
                </div>
                <div class="form-group">
                   <label>Email:</label>
                   <input type="text" class="form-control" name="email" value="{{voter.email}}">
                </div>
                <div class="form-group">
                  <label>Roll Number:</label>
                  <input type="text" class="form-control" name="roll_number" value="{{voter.roll_number}}">
               </div>
                <div class="form-group">
                   <label>Phone:</label>
                   <input type="text" class="form-control" name="phone_number" value="{{voter.phone_number}}">
                </div>
                <div class="form-group">
                  <label>Password:</label>
                  <input type="password" class="form-control" name="password" value="{{voter.password_1}}">
               </div>
               <div class="form-group">
                <label>Admin:</label>
                <input type="text" class="form-control" name="admin" value="{{voter.admin}}">
             </div>
             <div class="form-group">
              <label>Status:</label>
              <input type="text" class="form-control" name="status" value="{{voter.status}}">
           </div>
           <br>
                <div class="form-group">
                   <button class="btn btn-primary" type="submit">Update</button>
                </div>
             </form>
        </div>
      </div>
    </div>
  </body>
</html>
