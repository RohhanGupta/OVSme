<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/styles.css')}}" />
    <title>Online Voting System</title>
  </head>

  <body>
    {% with message = get_flashed_messages() %}
      {% if message %}
        {% for msg in message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <img src="{{url_for('static', filename='images/OVS.png')}}" class="OVSlogo" />
    <div class="container">
      <div class="row">
        <div class="col col-lg-6 col-md-12">
          <img class="voting-img" src="{{url_for('static', filename='images/authentication.jpg')}}" alt="" />
        </div>
        <div class="col col-lg-6 col-md-12">
          <h1 class="Sign-para">Sign In</h1>
          <p class="Sign-sub">Enter your credentials</p>

          <form action="#" method="post" class="Login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                name = "login_email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                name = "login_password"
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-2">Login</button>
            <p style="text-align: right"><a href="{{url_for('auth.registration')}}">Don't Have an account yet?</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
